spring:
  datasource:
    url: jdbc:h2:mem:financeflow_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

jwt:
  secret: testSecretKey
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "*"
