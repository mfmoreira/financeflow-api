spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/financeflow
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migration
  flyway:
    enabled: true
    locations: classpath:db/migration

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
